[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  targetPort = 8080
  port = 8888
  autoLaunch = false

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Security headers (applies to all responses)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "credentialless"

# Specific headers for auth and popup handling
[[headers]]
  for = "/auth/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

# Headers for Google Auth popup/callback
[[headers]]
  for = "/__/auth/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"

# Force proper MIME types and long caching for built assets
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Fallback for any JS files not caught by above rules
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.mjs"  
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# API redirect rule (keep before SPA fallback)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect apex (plintcart.io) to www primary domain
[[redirects]]
  from = "/*"
  to = "https://www.plintcart.io/:splat"
  status = 301
  force = true
  conditions = { Host = ["plintcart.io"] }

# SPA fallback - must be last to serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

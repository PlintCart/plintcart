<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Critical Performance optimizations -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- DNS Prefetch for critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Critical CSS inline to prevent render blocking -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        line-height: 1.6;
      }
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        flex-direction: column;
        gap: 1rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Hide layout shift elements */
      img { max-width: 100%; height: auto; }
      .img-placeholder { 
        background-color: #f8f8f8; 
        min-height: 200px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
      }
    </style>
    
    <!-- Resource hints for critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    
    <title>Plint - Universal Business Platform</title>
    <meta name="description" content="Universal ordering platform for any business - restaurants, retail, services and more" />
    <meta name="author" content="Plint" />

    <meta property="og:title" content="Plint - Universal Business Platform" />
    <meta property="og:description" content="Universal ordering platform for any business - restaurants, retail, services and more" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
